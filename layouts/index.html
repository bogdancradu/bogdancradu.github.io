{{ define "main" }}
<section class="hero">
    <section class="home-section">
        <div class="about-sidebar" style="flex: 1; min-width: 300px; text-align: center; padding: 2rem;">
            <div class="profile-image-container" style="
                width: 180px; 
                height: 180px; 
                margin: 0 auto 1.5rem; 
                border-radius: 50%; 
                overflow: hidden; 
                border: 3px solid var(--primary-color);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            ">
                <img src="/531854d7-499e-4801-bd56-af0936bb45da.png" alt="{{ .Site.Params.author }}" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--text-primary);">{{ .Site.Params.author }}</h2>
            <p style="color: var(--primary-color); font-size: 0.9rem; margin-bottom: 0.5rem;">{{ .Site.Params.subtitle }}</p>
            <p style="color: var(--text-primary); font-style: italic; font-size: 0.9rem; margin-bottom: 0.5rem;">{{ .Site.Params.mantra }}</p>
            
            <div style="text-align: left; margin-top: 1.5rem; border-top: 1px solid var(--glass-border); padding-top: 1.5rem;">
                <h3 style="font-size: 1rem; color: var(--text-secondary); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Reach Me At</h3>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="https://www.linkedin.com/in/bogdan-c-radu/" target="_blank" style="color: var(--text-primary); font-size: 1.5rem; transition: color 0.3s;"><i class="fab fa-linkedin"></i></a>
                    <a href="mailto:cbradu90@gmail.com" target="_blank" style="color: var(--text-primary); font-size: 1.5rem; transition: color 0.3s;"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </section>
</section>
{{ end }}
